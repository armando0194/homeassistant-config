      ## PEOPLE STATUS ##
      - type: horizontal-stack
        style: !include ../includes/style.yaml 
        cards:
          - type: custom:vertical-stack-in-card
            cards:
              ## ANDRE CHARGING ##
              - type: custom:bar-card
                entity: sensor.andre_mi9t_battery_level
                charge_entity: sensor.andre_mi9t_battery_charging
                indicator: 'off'
                delay: 1000
                color: 'var(--accent-color)'
                title_position: inside
                height: 2px
                title_style: &title_style_charging
                  text-align: left
                  font-size: 0px
                bar_style: &bar_style_charging
                  align-items: flex-start
                  font-size: 10px
                value_style: &value_style_charging
                  font-size: 0px
              - type: horizontal-stack
                cards:
                  ## ANDRE PERSON STATUS ##
                  - type: custom:button-card
                    template: people_state
                    entity: sensor.andre_status
                    entity_picture: /local/presence/andre.png
                  - type: vertical-stack
                    cards:                                             
                      ## ANDRE BATTERY ##
                      - type: custom:button-card
                        template: people_button
                        entity: sensor.andre_mi9t_battery_level
                        show_state: true
                      ## ANDRE MAP ICON ##
                      - type: custom:button-card
                        template: people_button
                        entity: device_tracker.andre_mi9t_app
                        icon: mdi:map
                        show_icon: true
                        hold_action:
                          action: navigate
                          navigation_path: /lovelace/4/
                      ## ANDRE LAST CHANGED ##
                      - type: custom:button-card
                        template: people_button
                        entity: sensor.andre_status
                        show_last_changed: true
              ## CONDITIONAL PROXIMITY ##
              - type: conditional
                conditions:
                  - entity: proximity.home_andre
                    state_not: "0"
                  - entity: proximity.home_andre
                    state_not: "not set"
                card:
                  type: horizontal-stack
                  cards:                                             
                    ## ANDRE TRAVELDIR ##
                    - type: custom:button-card
                      template: people_button
                      entity: sensor.proximity_traveldir_andre
                      show_icon: true
                      state: &state_traveldir
                        - value: 'stationary'
                          styles:
                            icon:
                              - color: 'rgba(0,0,0,0)'
                        - value: 'towards'
                          styles:
                            icon:
                              - color: '#c9ffba'
                        - value: 'away_from'
                          styles:
                            icon:
                              - color: '#ffbaba'
                      styles:
                        card:
                          - background: none
                    ## ANDRE PROXIMITY HOME ##
                    - type: custom:button-card
                      template: people_button
                      entity: proximity.home_andre
                      show_state: true
                      state: &state_proximity
                        - value: '0'
                          styles:
                            state:
                              - color: 'rgba(0,0,0,0)'
                        - value: 'not set'
                          styles:
                            state:
                              - color: 'rgba(0,0,0,0)'
                      styles:
                        card:
                          - background: none

          - type: custom:vertical-stack-in-card
            cards:
              ## JULIENNE CHARGING ##
              - type: custom:bar-card
                entity: sensor.handy_julienne_battery
                charge_entity: sensor.handy_julienne_charging
                indicator: 'off'
                delay: 1000
                color: 'var(--accent-color)'
                title_position: inside
                height: 2px
                title_style: *title_style_charging
                bar_style: *bar_style_charging
                value_style: *value_style_charging
